<script>
  const azkar = [
    "اللهم ارفع درجاته ",
    "اللهم اغفر له ",
    "اللهم اجعل قبره روضة من رياض الجنة",
    "اللهم افسح له في قبره مد بصره",
    "اللهم اجمعنا به في الفردوس الأعلى",
    "اللهم أنر له قبره بنورك",
    "اللهم اجعله من الذين لا خوف عليهم ولا هم يحزنون",
    "اللهم بشره بروح وريحان ورب راضٍ غير غضبان",
  ];

  // مصفوفة لتخزين قيم العدادات برمجياً
  let countersData = [];

  function createZekrBox(text, index) {
    const box = document.createElement("div");
    box.className = "zekr-box";

    // نبدأ العداد من الصفر في المصفوفة
    countersData[index] = 0;

    const counterCircle = document.createElement("div");
    counterCircle.className = "counter-circle";
    counterCircle.id = "counter-" + index; // نعطي كل دائرة ID فريد
    counterCircle.textContent = 0;

    const zekrText = document.createElement("p");
    zekrText.textContent = text;

    box.appendChild(counterCircle);
    box.appendChild(zekrText);

    box.addEventListener("click", () => {
      countersData[index]++; // نزيد القيمة في المصفوفة
      counterCircle.textContent = countersData[index]; // نحدث الشاشة من المصفوفة
    });

    return box;
  }

  const container = document.getElementById("azkar-container");

  azkar.forEach((zekr, index) => {
    const box = createZekrBox(zekr, index);
    container.appendChild(box);
  });

  function resetAllCounters() {
    // 1. تصفير القيم في المصفوفة (الذاكرة)
    for (let i = 0; i < countersData.length; i++) {
      countersData[i] = 0;
    }
    
    // 2. تصفير النصوص الظاهرة في الواجهة (الشاشة)
    const counters = document.querySelectorAll(".counter-circle");
    counters.forEach(c => c.textContent = 0);
  }

  function copyLink() {
    navigator.clipboard.writeText(window.location.href).then(() => {
      document.getElementById("share-status").textContent = "تم نسخ الرابط!";
      setTimeout(() => {
        document.getElementById("share-status").textContent = "";
      }, 3000); // يختفي النص بعد 3 ثواني
    });
  }
</script>
